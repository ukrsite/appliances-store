<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{object.employee.edit}"></title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container mt-5">
    <h1 th:text="#{object.employee.edit}"></h1>
    <form th:action="@{edit-employee}" th:object="${employee}" onsubmit="return validatePasswords()"
          th:method="put">
        <input th:field="*{id}" type="hidden"/>
        <div class="mb-3">
            <label for="name" th:text="#{object.user.name}"/>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label for="email" th:text="#{object.user.email}"/>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{object.user.password}"/>
            <input class="form-control" id="password" required th:field="*{password}" type="password"
                   minlength="3">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" th:text="#{object.user.confirmPassword}"/>
            <input class="form-control" id="confirmPassword" required type="password"/>
        </div>
        <div class="mb-3">
            <label for="department" th:text="#{object.employee.department}"/>
            <input class="form-control" id="department" required th:field="*{department}" type="text">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" th:value="#{btn.submit}" type="submit"/>
            <a class="btn btn-secondary" th:href="@{/employees}" th:text="#{btn.cancel}"></a>
        </div>
    </form>
</div>
<div th:insert="~{footer::footer}"></div>
<script>
    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
