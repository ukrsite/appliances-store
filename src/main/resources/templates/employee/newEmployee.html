<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>
<div class="container">
    <h1>Add Employee</h1>
    <form th:action="@{/employees/add-employee}" th:object="${employee}" method="post" class="needs-validation">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input type="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Department:</label>
            <input type="text" th:field="*{department}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
