<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{shop.name}"></title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
    <div class="container d-flex justify-content-center align-items-center vh-100 pb-5">
        <div class="pb-5">
            <h1 sec:authorize="isAnonymous()" th:text="#{welcome.anonymous}"></h1>
            <h1 sec:authorize="hasRole('CLIENT')" th:text="#{welcome.client}"></h1>
            <h1 sec:authorize="hasRole('EMPLOYEE')" th:text="#{welcome.employee}"></h1>
            <h1 sec:authorize="hasRole('ADMIN')" th:text="#{welcome.admin}"></h1>
        </div>
    </div>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
