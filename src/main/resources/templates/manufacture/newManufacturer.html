<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Manufacturers list</title>
</head>
<body>
    <div th:insert="~{menunavy::navy}"></div>
    <h1 th:text="#{manufacturer.btn.new}"></h1>
    <form action="#" th:action="@{add-manufacturer}" th:object="${manufacturer}" method="post">
        <p><span th:text="#{object.manufacturer.name}"></span> <input type="text" th:field="*{name}"/></p>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Create</button>
            <input type="reset" class="btn btn-secondary" value="Reset"/>
        </div>
    </form>
    <div th:insert="~{footer::footer}"></div>
</body>
</html>
