<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Order Form</title>
</head>
<body>
<!-- Navigation -->
<div th:insert="~{menunavy::navy}"></div>

<main class="container mt-4">
    <h1 class="text-center mb-4" th:text="#{orders.btn.new}">New Order</h1>

    <!-- Order Form -->
    <form th:action="@{add-order}" th:object="${order}" method="post" class="needs-validation" novalidate>

        <!-- Order ID -->
        <div class="mb-3">
            <label for="orderId" class="form-label" th:text="#{object.order.id}">Order ID</label>
            <input type="text" id="orderId" th:field="*{id}" class="form-control" required>
        </div>

        <!-- Client Selection -->
        <div class="mb-3">
            <label for="clientSelect" class="form-label" th:text="#{object.order.client}">Client</label>
            <select id="clientSelect" th:field="*{client}" class="form-select" required>
                <option disabled selected value="">-- Select Client --</option>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
            </select>
        </div>

        <!-- Employee Selection -->
        <div class="mb-3">
            <label for="employeeSelect" class="form-label" th:text="#{object.order.employee}">Employee</label>
            <select id="employeeSelect" th:field="*{employee}" class="form-select" required>
                <option disabled selected value="">-- Select Employee --</option>
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
            </select>
        </div>

        <!-- Form Buttons -->
        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Create</button>
            <input type="reset" class="btn btn-secondary" value="Reset">
        </div>
    </form>
</main>

<!-- Footer -->
<div th:insert="~{footer::footer}" class="mt-4"></div>
</body>
</html>
